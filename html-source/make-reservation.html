        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-5">Make Reservation</h1>
          <form action="" method="POST" class="needs-validatoin" novalidate>
            <div class="row">
              <div class="col">
                <div class="form-group mt-3">
                  <label for="first_name" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    required
                    autocomplete="off"
                  />
                </div>

              </div>
              <div class="col">
                <div class="form-group mt-3">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                    required
                    autocomplete="off"
                  />
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="email_address" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email_address"
                name="email_address"
                required
              />
            </div>
            <div class="form-group mt-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                required
                autocomplete="off"
              />
            </div>

            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mt-3">Make Reservation</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom mt-auto py-3 bg-dark">
      <div class="row">
        <div class="col">
          <span class="text-light">Place sticky footer content here.</span>
        </div>
        <div class="col">
          <span class="text-light">Place sticky footer content here.</span>
        </div>
        <div class="col">
          <span class="text-light">Place sticky footer content here.</span>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
