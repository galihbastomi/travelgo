    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      let attention = Prompt();

      (function () {
        'use strict'

        // Fetch all the  forms we want to apply custom Bootstrap validation styles to
        let forms = document.querySelectorAll('.needs-validation')


        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
                .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                  }, false)
                })
      })()

      const elem = document.getElementById('reservation-date');
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd"
      });

      function notify(msgType, msg){
        notie.alert({
          type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
        })
      }

      function notifyModal(title, text, icon, confirmButton){
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmButton
        })
      }

      document.getElementById("btnClick").addEventListener("click", function() {
                // notify("success", "success")
       // notifyModal("success", "<em>Hello World</em>", "success", "My text for the button" )

        let html = `
          <form id="check-availability-form" action="" method="POST" novalidate class="needs-validatoin">
            <div class="row">
              <div class="col">
                <div class="row" id="reservation-dates-modal">
                  <div class="col">
                    <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival Date">
                  </div>
                  <div class="col">
                    <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure Date">
                  </div>
                </div>
              </div>
            </div>
            <hr>
           </form>
        `

        attention.custom({"msg": html, "title": "Choose your date"})
        // attention.error({"msg": "Hello World"})
      })


      function Prompt(){
        let toast = function(c){
          const {
            msg= "",
            icon="success",
            position="top-end"
          } = c

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          })

          Toast.fire({})
        }

        let success = function(c){
          const {
            msg="",
            title="",
            footer=""
          }=c;

          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: ""
          })
        }

        let error = function(c){
          const {
            msg="",
            title="",
            footer=""
          }=c;

          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: ""
          })
        }

        async function custom(c){
          const {
            msg= "",
            title="",
          } = c;

          const { value: formValues } = await Swal.fire({
            title: title,
            html:msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            confirmButtonText: "Search",
            willOpen: () =>{
              const elem = document.getElementById('reservation-dates-modal')
              const rp = new DateRangePicker(elem, {
                format: 'yyyy-mm-dd',
                showOnFocus:true
              })
            },
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value
              ]
            },
            didOpen: () => {
              document.getElementById('start').removeAttribute('disabled')
              document.getElementById('end').removeAttribute('disabled')
            }
          })

          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
        }

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom
        }


      }
